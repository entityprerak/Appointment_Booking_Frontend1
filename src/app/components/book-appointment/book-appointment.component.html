<div class="container mt-5">
  <h2>Book Appointment</h2>
  <div *ngIf="doctorId">
    <h5 class="mb-1">Doctor ID: {{ doctorId }}</h5>
    <p class="mb-1 text-muted" *ngIf="specialty">Specialty: {{ specialty }}</p>
  </div>

  <div class="form-group">
    <label for="date">Select Date:</label>
    <input type="date" id="date" class="form-control" [(ngModel)]="selectedDate" (change)="fetchSlots()" />
  </div>

  <div *ngIf="availableSlots && availableSlots.length > 0">
    <h5>Select a Time Slot</h5>
    <div class="btn-group" role="group" aria-label="Time Slots">
      <button *ngFor="let slot of availableSlots" class="btn btn-outline-primary"
              [class.active]="selectedSlotId === slot.id" (click)="selectedSlotId = slot.id">
        {{ slot.startTime }} - {{ slot.endTime }}
      </button>
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="reason">Reason for Visit:</label>
    <textarea id="reason" class="form-control" rows="3" [(ngModel)]="reasonForVisit"></textarea>
  </div>

  <button class="btn btn-primary mt-3" (click)="confirmBooking()">Confirm Appointment</button>
</div>
