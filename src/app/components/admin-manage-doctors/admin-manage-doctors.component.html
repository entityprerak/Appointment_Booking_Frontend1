<div class="container">
    <!-- Tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'approvals'" (click)="activeTab = 'approvals'">Pending Approvals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeTab === 'doctors'" (click)="activeTab = 'doctors'">Manage Doctors</a>
      </li>
    </ul>
  
    <!-- Pending Approvals -->
    <div *ngIf="activeTab === 'approvals'" class="mt-3">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-light">
          <h4>Pending Doctor Approvals</h4>
        </div>
        <div class="card-body">
          <div *ngIf="pendingApprovals.length === 0" class="text-center text-muted">
            No pending approvals.
          </div>
          <div class="row">
            <div *ngFor="let doctor of pendingApprovals" class="col-md-4 mb-3">
              <div class="card shadow-sm p-3">
                <h6>{{ doctor.doctorName }}</h6>
                <p class="text-muted">{{ doctor.specialization }}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-success w-50 me-2" (click)="approveDoctor(doctor.id)">Approve</button>
                  <button class="btn btn-danger w-50" (click)="rejectDoctor(doctor.id)">Reject</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Manage Doctors -->
    <div *ngIf="activeTab === 'doctors'" class="mt-3">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-light">
          <h4>Manage Doctors</h4>
        </div>
        <div class="card-body">
          <div *ngIf="approvedDoctors.length === 0" class="text-center text-muted">
            No approved doctors available.
          </div>
          <div class="row">
            <div *ngFor="let doctor of approvedDoctors" class="col-md-4 mb-3">
              <div class="card shadow-sm p-3">
                <h6>{{ doctor.doctorName }}</h6>
                <p class="text-muted">{{ doctor.specialization }}</p>
                <p class="text-black">⭐⭐⭐⭐ 4.0 (100 reviews)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div *ngIf="showToast" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast show bg-primary text-white">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
