<div class="container patient-profile">
    <div class="card shadow">
      <div class="card-header text-center bg-light">
        <h4>Patient Profile</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- Patient Details (No Avatar) -->
          <div class="col-md-12">
            <h5 class="fw-bold">{{ patient.name }}</h5>
            <p class="text-muted mb-1"><strong>Username:</strong> {{ patient.username }}</p>
            <p class="text-muted"><strong>Age:</strong> {{ patient.age }} years</p>
            <p class="text-muted"><i class="bi bi-geo-alt"></i><strong>Address:</strong> {{ patient.address }}</p>
            
            <hr>
  
            <div class="row">
              <div class="col-md-6">
                <p><strong>Email:</strong> {{ patient.email }}</p>
                <p><strong>Gender:</strong> {{ patient.gender }}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Mobile:</strong> {{ patient.mobile }}</p>
              </div>
            </div>
  
            <button class="btn btn-primary w-100 mt-3 fw-bold" (click)="editProfile()">
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
