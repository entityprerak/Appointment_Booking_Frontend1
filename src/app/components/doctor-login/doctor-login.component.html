<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 10px;">
      <h3 class="text-center mb-4">Doctor Login</h3>
  
      <!-- FORM START -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            formControlName="email"
            placeholder="Enter your email">
          <div *ngIf="hasError('email', 'required')" class="text-danger">* Email is required</div>
          <div *ngIf="hasError('email', 'email')" class="text-danger">* Please enter a valid email</div>
        </div>
  
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            formControlName="password"
            placeholder="Enter your password">
          <div *ngIf="hasError('password', 'required')" class="text-danger">* Password is required</div>
          <div *ngIf="hasError('password', 'minlength')" class="text-danger">* Password must be at least 6 characters</div>
        </div>
  
        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-1">Don't have an account?</p>
        
        <div class="d-flex justify-content-center">
          <!-- Register as User -->
          <a (click)="navigateToRegisterDoctor()" class="text-primary mx-2" style="cursor: pointer; text-decoration: none; font-weight: 500;">
            Register as a Doctor
          </a>
        </div>
    </div>
    </div>
  </div>
