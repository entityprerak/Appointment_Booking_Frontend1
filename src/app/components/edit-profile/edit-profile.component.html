<div class="container edit-profile">
    <div class="card shadow">
      <div class="card-header text-center bg-light">
        <h4>Edit Profile</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveChanges()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="profile.name" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="profile.email" name="email" required>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" [(ngModel)]="profile.mobile" name="mobile" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Gender</label>
              <select class="form-control" [(ngModel)]="profile.gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="profile.address" name="address" required>
            </div>
  
            <!-- Conditional Fields -->
            <div class="col-md-6 mb-3" *ngIf="profileType === 'patient'">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" [(ngModel)]="profile.age" name="age">
            </div>
  
            <div class="col-md-6 mb-3" *ngIf="profileType === 'doctor'">
              <label class="form-label">Specialization</label>
              <input type="text" class="form-control" [(ngModel)]="profile.specialization" name="specialization">
            </div>
  
            <div class="col-md-6 mb-3" *ngIf="profileType === 'doctor'">
              <label class="form-label">Experience (Years)</label>
              <input type="number" class="form-control" [(ngModel)]="profile.experience" name="experience">
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
