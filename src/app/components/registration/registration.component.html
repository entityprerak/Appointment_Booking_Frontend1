<div class="container registration-form">
    <div class="card">
        <div class="card-header text-center bg-light">
            <h4>User Registration</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('email')?.errors">
                                * Valid email is required
                            </small>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Username</label>
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('username')?.errors">
                                * Min 4 characters required
                            </small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Mobile -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Mobile Number</label>
                            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('mobile')?.errors">
                                * Enter a valid 10-digit number
                            </small>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Gender</label>
                            <select class="form-control" formControlName="gender">
                                <option value="" disabled>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('gender')?.errors">
                                * Gender selection required
                            </small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Age -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Age</label>
                            <input type="number" class="form-control" formControlName="age" placeholder="Enter age">
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('age')?.errors">
                                * Age must be between 1-200
                            </small>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Address</label>
                            <textarea class="form-control" formControlName="address" placeholder="Enter address"></textarea>
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('address')?.errors">
                                * Address must be at least 10 characters
                            </small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Password -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Password</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                            <small class="text-danger" *ngIf="submitted && registrationForm.get('password')?.errors">
                                * Min 6 characters required
                            </small>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="col-md-6 mb-3">
                        <div class="p-3 border rounded">
                            <label class="fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
                            <small class="text-danger" *ngIf="submitted && registrationForm.hasError('mismatch')">
                                * Passwords do not match
                            </small>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
