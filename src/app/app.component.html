<div class="app-container">
    <!-- Top Bar (Only visible on non-auth pages) -->
    <div *ngIf="!isAuthPage()" class="top-bar d-flex align-items-center justify-content-between px-3">
      <div class="menu-button" (click)="toggleSidebar()">
        <div class="menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
        <div class="profile-container">
    <!-- Profile Icon (You can replace the emoji with an actual profile image) -->
    <div class="profile-icon" (click)="toggleDropdown()">
      ðŸ‘¤
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" *ngIf="showDropdown">
      <button (click)="logout()">Logout</button>
    </div>
  </div>
    </div>
  
    <div class="content-area">
      <!-- Sidebar (Only visible on non-auth pages) -->

      <div *ngIf="isAdmin() && !isAuthPage()" class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
        <div class="sidebar-item" routerLink="/admin-manage-users">Manage Users</div>
        <div class="sidebar-item" routerLink="/admin-manage-doctors">Manage Doctors</div>
        <div class="sidebar-item" routerLink="/admin-dashboard">My Admin Dashboard</div>
      </div>

      <div *ngIf="isDoctor() && !isAuthPage()" class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
        <div class="sidebar-item" routerLink="/view-doctor-appointments">Manage Appointments</div>
        <div class="sidebar-item" routerLink="/doctor-profile">My Profile</div>
      </div>

      <div *ngIf="isUser() && !isAuthPage()" class="sidebar" [ngClass]="{ 'sidebar-open': sidebarOpen }">
        <div class="sidebar-item" routerLink="/search-doctor">Book Appointment</div>
        <div class="sidebar-item" routerLink="/user-appointments">My Appointments</div>
        <div class="sidebar-item" routerLink="/patient-profile">My Profile</div>
      </div>
  
      <!-- Main Content -->
      <div class="main-content" [ngClass]="{ 'with-sidebar': !isAuthPage() }">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
